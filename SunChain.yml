version: 0.1

services:
  sunchainnode:
    # Using official Node.js image from Docker Hub
    image: "node:20"
    imagePullPolicy: Always

    env:
      - name: NODE_ENV
        value: production
      - name: APP_NAME
        value: SunChain
      - name: SOLANA_CLUSTER
        value: mainnet-beta
      - name: PORT
        value: "3000"

    ports:
      - containerPort: 3000
        protocol: TCP
        expose: true

    resourceUsage:
      idle:
        cpu: 250
        memory: 512

    # Start command for your app
    command: ["npm", "start"]

metadata:
  name: SunChain Node
  version: "1.0.0"
  maintainer: "Isarck (@SirIsarck)"
  description: "Solana DePIN micro-grid simulation node â€” Dockerized for hackathon deployment"
  license: MIT
  category: Energy / DePIN / Solana
  source: "https://github.com/SirIsarck/SunChainDocker"
  tutorial: "https://github.com/SirIsarck/SunChainDocker/blob/main/README.md"
  tags:
    - Solana
    - DePIN
    - Energy
    - Docker
    - Hackathon
